{% macro nft_row(noofnfts) %}
<div class="row">
    {% for i in range(noofnfts) %}
    <div class="col">{{ nft_card() }}</div>
    <br/>
    {% endfor %}
</div>
{% endmacro %}

{% macro nft_card() %}
<div class="card" style="width: 18rem;">
    <img src="{{ url_for('static', filename='images/ape.png') }}" class="card-img-top" alt="">
    <div class="card-body">
        <h5 class="card-title">MONAI Vision</h5>
        <p class="card-text">
            <strong>Price:</strong>6 $MON<br>
            <strong>Top Offer:</strong>5 $MON<br>
            <strong>Owners:</strong>450
        </p>
    </div>
</div>
{% endmacro %}
