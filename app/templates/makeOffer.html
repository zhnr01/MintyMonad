{% extends "base.html" %}
{% from 'bootstrap4/form.html' import render_form %}


{% block container %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Make an Offer</h5>
                </div>
                <div class="card-body">

                    <form method="POST" action="">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount in MON</label>
                            <input type="number" step="0.0001" min="0" class="form-control" id="amount" name="amount" placeholder="Enter amount" required>
                        </div>

                        <input type="hidden" name="contract_address" value="{{ contract_address }}">
                        <input type="hidden" name="token_id" value="{{ token_id }}">

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success submitOfferBtn" data-contract="{{ contract_address }}" data-tokenid="{{ token_id }}">Submit Offer</button>
                        </div>
                    </form>

                </div>
            </div>

            <div class="mt-3 text-muted small">
                <p><strong>Contract Address:</strong> {{ contract_address }}</p>
                <p><strong>Token ID:</strong> {{ token_id }}</p>
            </div>

        </div>
    </div>
</div>

{% endblock %}
